spring.datasource.url=jdbc:h2:mem:capgeminidb;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=capgemini
spring.datasource.password=capgemini
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
spring.jpa.defer-datasource-initialization=true

capgemini.accountTransactions.jwtSecret= capgeminiSecretKey
capgemini.accountTransactions.jwtExpirationMs= 8640000
